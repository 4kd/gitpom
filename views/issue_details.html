{{> header}}
<div class='issue'>
<h2 class="issue_title">#{{issueDetails.number}}: {{issueDetails.title}}</h2>
<p class="issue_creator">Created by {{issueDetails.user.login}} at {{parsedDate}}</p>
<input type="hidden" id="issue_url" value="{{issueDetails.url}}">
<input type="hidden" id="username" value="{{userName}}">
{{{parsedBody}}}

{{> timer}}
</div>
